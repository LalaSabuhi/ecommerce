<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .section {
            padding: 20px;
        }
        .sidenav {
            background-color: #343a40;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .sidenav hr {
            border-top: 1px solid #495057;
        }
        .primary-title {
            color: #343a40;
            font-weight: bold;
        }
        .box {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .product-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .large-label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-row {
            margin-bottom: 20px;
        }
        .btn-sec {
            font-weight: bold;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
        .btn-black {
            background-color: #343a40;
            color: white;
        }
        .btn-black:hover {
            background-color: #23272b;
        }
        #back-link {
            color: #007bff;
            text-decoration: none;
        }
        #back-link:hover {
            text-decoration: underline;
        }
        .card-img-top {
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="sidenav px-5">
        <div>
            <hr/>
        </div>
    </div>
    <article>
        <div class="box px-3">
            <a class="mt-3 ms-3 primary" id="back-link" href="/products"><i class="fa-solid fa-angle-left me-1"></i> Back to Products</a>
            <h1 class="primary-title mt-3">Product Details</h1>
            <div class="ms-3">
                <h4 th:text="${productDetails.productTitle}" class="product-title text-left">Product Title</h4>
                <div class="mt-1">
                    <p th:text="${productDetails.productLocationId.city + ', ' + productDetails.productLocationId.state}" class="m-0">Location</p>
                    <p th:text="${productDetails.productCompanyId.name}">Company</p>
                </div>
                <div class="mt-3">
                    <img style="height: 207px; width: 250px; "  th:if="${productDetails.photosImagePath != null}" th:src="@{|/${productDetails.photosImagePath}|}" class="card-img-top" alt="Product Image">
                </div>
            </div>
        </div>

        <div class="box mt-3">
            <label class="large-label px-3 mt-3">Product Specs</label>
            <div class="product-row">
                <div class="row">
                    <div class="col-md-3">
                        <label class="text-left">Price: <span th:text="${productDetails.price}">$0.00</span></label>
                    </div>
                </div>
            </div>
            <div class="px-3 mb-3">
                <label class="large-label">Product Description</label>
                <div th:utext="${productDetails.descriptionOfProduct}">Description here...</div>
            </div>
            <div class="mt-3 px-3">
                <div class="row">
                    <div class="col-md-3">
                        <form th:action="@{/dashboard/edit/{id}(id=${productDetails.productId})}" method="post">
                            <button class="btn-sec btn-black w-100" type="submit">Edit Product</button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form th:action="@{/product-apply/{id}(id=${productDetails.productId})}" method="post">
                            <button class="btn-sec btn-red w-100" type="submit">Delete Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
</body>
</html>
