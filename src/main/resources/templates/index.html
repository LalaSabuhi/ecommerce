<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-link {
      color: white !important;
      margin-right: 15px;
      font-size: 1.1rem;
    }
    .nav-link:hover {
      color: #ff9900 !important;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path stroke="rgba(255, 255, 255, 1)" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/></svg>');
    }
    .myBtn-light {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }
    .myBtn-light:hover {
      background-color: #e68a00;
    }
    .logo_com {
      font-size: 1.5rem;
    }
    .rounded-circle {
      object-fit: cover;
    }
  </style>
</head>
<body>
Hello My Friend
</body>
</html>
