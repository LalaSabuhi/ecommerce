<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${pageTitle}">Electronix Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <!--[if IE 6]>
    <link rel="stylesheet" type="text/css" th:href="@{/css/iecss.css}" />
    <![endif]-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/boxOver.js}"></script>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand ms-5" th:href="@{/dashboard/}">ecommerce<span class="logo_com" style="color: white">.com</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a sec:authorize="hasAuthority('Seller')" class="nav-link" th:href="@{/dashboard/add}"><i class="fa-solid fa-file-circle-plus"></i> Post New Products</a>
            </li>
            <li class="nav-item active">
                <a sec:authorize="hasAuthority('Seller')" class="nav-link" th:href="@{/dashboard/}"><i class="fa-solid fa-eye"></i> View Your Products</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasAuthority('Seller')" class="nav-link" th:href="@{/seller-profile/}"><i class="fa-solid fa-pencil"></i> Edit Account</a>
            </li>
        </ul>

        <img class="rounded-circle me-3" height="50px" width="50px" th:if="${user.photosImagePath!=null}" th:src="@{${user?.photosImagePath}}" />

        <label th:if="${user.firstName != null && user.lastName != null}" th:text="${user.firstName+' '+user.lastName}" class="nav-item nav-link px-2 me-3"></label>
        <label th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}" class="nav-item nav-link px-2 me-3"></label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>

<div class="container">
    <div class="col-md-7 container myForm">
        <form id="job-main-form" th:action="@{/dashboard/addNew}" th:object="${products}" method="post" enctype="multipart/form-data" class="job-add-form">
            <input hidden type="text" th:field="*{productId}" >
            <input hidden type="text" th:field="*{productLocationId.id}" >
            <input hidden type="text" th:field="*{productCompanyId.id}" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1 class="heading_font font-weight-bold">Post New Products</h1>
                    </div>
                </div>
            </div>
            <label class="heading_font font_sub_heading_color">Product Details</label>
            <div class="row" >
                <div class="col-lg-12 form-group">
                    <input id="title" type="text" th:field="*{productTitle}" class="form-control" placeholder="Product Title">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <input id="price" th:field="*{price}" type="text" class="form-control" placeholder="Price">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Description</label>
                    <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                              th:field="*{descriptionOfProduct}" autocomplete="off"></textarea>
                </div>
            </div>

            <label class="mt-2 heading_font font_sub_heading_color">Location</label>
            <div class="row" >
                <div class="col-md-4 form-group">
                    <input th:field="*{productLocationId.city}" id="city" type="text"  class="form-control" placeholder="City">
                </div>
                <div class="col-md-4 form-group">
                    <input id="state" th:field="*{productLocationId.state}" type="text"  class="form-control" placeholder="State">
                </div>
                <div class="col-md-4 form-group">
                    <input id="country" th:field="*{productLocationId.country}" type="text"  class="form-control" placeholder="Country">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <select id="type" th:field="*{productCategory}" class="form-control">
                        <option value="" >Product Category</option>
                        <option th:value="Computer" >Computer</option>
                        <option th:value="Phone" >Phone</option>
                        <option th:value="Camera" >Camera</option>
                        <option th:value="Laptop" >Laptop</option>
                    </select>
                </div>
                <div class="col-lg-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Company</label>
                    <input id="companyName" th:field="*{productCompanyId.name}" type="text" class="form-control" placeholder="Company Name">
                </div>
            </div>

            <label class="heading_font font_sub_heading_color mt-2">Product Image</label>
            <div class="row" >
                <div class="col" >
                    <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                    <input type="text" name="productImage" th:field="*{productImage}" class="form-control" hidden />
                </div>
            </div>
            <div class="row mt-4" >
                <div class="col d-flex justify-content-center">
                    <button type="submit" name="submit" class="btn btn-primary base_button px-4 py-2 mb-5">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
