<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>


    <link th:rel="stylesheet" type="text/css" media="all" th:href="@{/summernote/summernote-lite.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/styles.css}" />
    <meta charset="ISO-8859-1">
    <title>Profile Setup</title>
</head>

<body>
<div class="container">
    <div class="col-md-7 container myForm">
        <form id="job-main-form" th:action="@{/dashboard/addNew}" th:object="${products}" method="post" enctype="multipart/form-data" class="job-add-form">
            <input hidden type="text" th:field="*{productId}" >
            <input hidden type="text" th:field="*{productLocationId.id}" >
            <input hidden type="text" th:field="*{productCompanyId.id}" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1 class="heading_font font-weight-bold">Post New Products</h1>
                    </div>
                </div>
            </div>
            <label class="heading_font font_sub_heading_color">Product Details</label>
            <div class="row" >
                <div class="col-lg-12 form-group">
                    <input id="title" type="text" th:field="*{productTitle}" class="form-control" placeholder="Product Title">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <input id="price" th:field="*{price}" type="text" class="form-control" placeholder="Price">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Description</label>
                    <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                              th:field="*{descriptionOfProduct}" autocomplete="off"></textarea>
                </div>
            </div>



            <label class="mt-2 heading_font font_sub_heading_color">Location</label>
            <div class="row" >
                <div class="col-md-4 form-group">
                    <input th:field="*{productLocationId.city}" id="city" type="text"  class="form-control" placeholder="City">
                </div>
                <div class="col-md-4 form-group">
                    <input id="state" th:field="*{productLocationId.state}" type="text"  class="form-control" placeholder="State">
                </div>
                <div class="col-md-4 form-group">
                    <input id="country" th:field="*{productLocationId.country}" type="text"  class="form-control" placeholder="Country">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <select id="type" th:field="*{productCategory}" class="form-control">
                        <option value="" >Product Category</option>
                        <option th:value="Computer" >Computer</option>
                        <option th:value="Phone" >Phone</option>
                        <option th:value="Camera" >Camera</option>
                        <option th:value="Laptop" >Laptop</option>
                    </select>
                </div>
                <div class="col-lg-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Company</label>
                    <input id="companyName" th:field="*{productCompanyId.name}" type="text" class="form-control" placeholder="Company Name">
                </div>
            </div>

            <label class="heading_font font_sub_heading_color mt-2">Product Image</label>
            <div class="row" >
                <div class="col" >
                    <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                    <input type="text" name="productImage" th:field="*{productImage}" class="form-control" hidden />
                </div>
            </div>
            <div class="row mt-4" >
                <div class="col d-flex justify-content-center">
                    <button type="submit" name="submit" class="btn btn-primary base_button px-4 py-2 mb-5">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/summernote/summernote-lite.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script>
    console.log($('#content'));
    $('#content').summernote({
        height: 100
    });
</script>
</body>
</html>
