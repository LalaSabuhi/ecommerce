<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Electronix Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <!--[if IE 6]>
    <link rel="stylesheet" type="text/css" th:href="@{/css/iecss.css}" />
    <![endif]-->
    <script type="text/javascript" th:src="@{/js/boxOver.js}"></script>
</head>
<body>
<div class="row" style="margin-right:0">
    <div class="col-md-6">
        <div class="myForm" style="align-items:center">
            <form th:action="@{/login}" th:object="${user}" method="post">
                <h1 class="text-center bold font-weight-bold mb-4">Login</h1>
                <div class="form-group">
                    <input
                            placeholder="Email"
                            name="username"
                            field="{email}"
                            type="email"
                            class="form-control"
                            required
                    />
                </div>
                <div class="form-group">
                    <input
                            placeholder="Password"
                            name="password"
                            field="{password}"
                            type="password"
                            class="form-control"
                            required
                    />
                </div>
                <div class="clearfix mb-4">
                    <label class="float-left form-check-label">
                        <input type="checkbox" /> Remember me
                    </label>
                    <a href="#" class="color-text float-right">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="myBtn">Log in</button>
                </div>
                <p class="text-center">
                    Are you a new User?
                    <a class="color-text" href="#" th:href="@{/register}">
                        Register Now
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
